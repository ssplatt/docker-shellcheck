version: 2.1

orbs:
  docker: circleci/docker@1.2.1

workflows:
  default:
    jobs:
      - docker/hadolint:
          ignore-rules: DL3004
      - docker/publish:
          image: ssplatt/shellcheck
          update-description: true
          requires:
            - docker/hadolint
          filters:
            branches:
              only:
                - master
